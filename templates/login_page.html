{% extends "base.html" %}

{% block title %}Login - MIT AI Tutor{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>Welcome to<br>MIT AI Tutor</h1>
        <p class="login-subtitle">Enter your MIT email to get started</p>
        <div class="login-form">
            <input type="email" id="mitEmail" placeholder="your-email@mit.edu" class="login-input">
            <button onclick="login()" class="login-button">Start Tutoring</button>
        </div>
        <p class="login-note">Only MIT email addresses are accepted</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function login() {
    const email = document.getElementById('mitEmail').value;
    if (!email) {
        alert('Please enter your MIT email address');
        return;
    }

    // Validate MIT email format
    if (!email.endsWith('@mit.edu')) {
        alert('Please enter a valid MIT email address ending with @mit.edu');
        return;
    }

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        });

        if (response.ok) {
            const data = await response.json();
            // Store session info and redirect to chat
            localStorage.setItem('userEmail', email);
            localStorage.setItem('sessionId', data.session_id);
            window.location.href = '/chat';
        } else {
            const data = await response.json();
            alert(data.detail || 'Login failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during login');
    }
}

document.getElementById('mitEmail').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        login();
    }
});
</script>
{% endblock %}
